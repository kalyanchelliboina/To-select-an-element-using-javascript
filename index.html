<input type="text" name="myele" value="Hello" />

//Now create a javascript function,

<script>
function SelectElement(){
   document.getElementById("myele").select();
}
</script>

//Finally create a button which calls this function,

<button type="button" onclick="SelectElement()">Check Now</button>

//Now, you can see the element is selected.
